<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fichado Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<link rel="icon" type="image/png" href="imagenes/favicon.ico" />

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<!-- Mi style -->
<link rel="stylesheet" type="text/css" href="css/style.css">


<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />        


</head>

<body>


    <div class="container centered">


        <div class="register">

            <div class="row">

                <div class="col-md-3 register-left">
                    <img src="imagenes/logo_mono2.png" alt=""/>
                    <h3>Bienvenido</h3>
                    <p>Registrate y accdede a tu panel de usuario</p>

                    <input type="submit" value="Login" class="btn btn_login_en_pag_registro" onclick="login()">

                </div>

                <div class="col-md-9 register-right">                                       



                    <h3 class="register-heading">Regístrate</h3>

                    <form>

                        <div class="row register-form">


                            <div class="col-md-6">



                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="DNI *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Contraseña *" value="" />
                                </div>


                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Apellidos *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Tu Email *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="Confirmar contraseña *" value="" />
                                </div>

                                <input type="button" value="Registrarme" class="btn btn_registro" onclick="fichado()">  

                                <br>Botones provisionales para ir a otras vistas
                                <input type="button" value="Panel empleado" class="btn login_btn_extra" onclick="panel_empleado()" style="margin-bottom: 10px;">  
                                <input type="button" value="Panel adm" class="btn login_btn_extra" onclick="panel_administrador()" style="margin-bottom: 10px;">  

                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>



<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>       

<!-- NECESARIOS PARA QUE FUNCONEN LOS TAB Y SITUADOS EN ESTE ORDEN -->
<!-- 1 --> <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- 2 --> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<!-- Para llamar al script que contiene el codigo de validación de todos los elementos del formulario, el contador del texta area y otras validaciones -->
<script src="js/script.js"></script>

<!-- SCRIPT PROVISIONALES PARA VER MAQUETACION -->

<script type="text/javascript">
function login() {

    window.location = "index.html";

}

function panel_empleado() {

    window.location = "panel_empleado.html";

}

function panel_administrador() {

    window.location = "panel_administrador.html";

}

</script>




</body>
</html>
